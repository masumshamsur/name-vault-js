name: CI - Build, Test & Docker-image

on:
  workflow_dispatch:
  push:
    branches: [ main ]     # Adjust branches as needed
  pull_request:
    branches: [ main ]

jobs:
  build-test-docker-image:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      # 3. Install dependencies
      - name: Install dependencies
        run: cd app && npm ci

      # 4. Run unit tests
      - name: Run tests
        run: cd app && npm test -- --coverage --reporters=default --reporters=jest-junit

      # 5. Upload test results (JUnit format for better GitHub integration)
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()  # Upload even if tests fail
        with:
          name: test-results
          path: |
            app/junit.xml
            app/coverage/

      # 6. Docker setup
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 7. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 8. Extract metadata for Docker image
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: masum012924/name-vault-js
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-

    
      # 9. Build and push Docker image
      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64  # Optional: remove if you don't need multi-arch
  

      # 10. NEW: Get the image digest and SHA tag
      - name: Get image tag (SHA)
        id: image_tag
        run: |
          SHA_TAG=$(echo "${{ steps.meta.outputs.tags }}" | grep 'sha-' || echo "masum012924/name-vault-js:latest")
          SHA_TAG=$(echo "$SHA_TAG" | tr -d '[:space:]')  # Remove any whitespace/newlines
          echo "image_full_tag=$SHA_TAG" >> $GITHUB_OUTPUT
          echo "Selected tag: $SHA_TAG"

      # NEW: Update values.yaml with new image tag    
      - name: Update Helm values.yaml and push
        env:
          IMAGE_TAG: ${{ steps.image_tag.outputs.image_full_tag }}
          GH_PUSH_TOKEN: ${{ secrets.GH_PUSH_TOKEN }}  # Make sure this secret exists!
        run: |
          # Update the image tag in values.yaml
          sed -i "s|image: masum012924/name-vault-js:.*|image: $IMAGE_TAG|" name-vault-js-chart/values.yaml
          
          # Configure git
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Stage and commit
          git add name-vault-js-chart/values.yaml
          git commit -m "chore: update image tag to $IMAGE_TAG [skip ci]" || echo "No changes to commit"
          
          # Set remote URL with PAT for push permission
          git remote set-url origin https://x-access-token:$GH_PUSH_TOKEN@github.com/masumshamsur/name-vault-js.git
          
          # Push
          git push origin HEAD:main || echo "Nothing to push (no changes)"