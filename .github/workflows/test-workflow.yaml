name: CI - Build, Test & Docker-image

on:
  workflow_dispatch:
  push:
    branches: [ main ]     # Adjust branches as needed
  pull_request:
    branches: [ main ]

jobs:
  build-test-docker-image:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      # 3. Install dependencies
      - name: Install dependencies
        run: cd app && npm ci

      # 4. Run unit tests
      - name: Run tests
        run: cd app && npm test -- --coverage --reporters=default --reporters=jest-junit

      # 5. Upload test results (JUnit format for better GitHub integration)
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()  # Upload even if tests fail
        with:
          name: test-results
          path: |
            app/junit.xml
            app/coverage/

      # 6. Docker setup
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 7. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 8. Extract metadata for Docker image
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: masum012924/name-vault-js
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-

    
      # 9. Build and push Docker image
      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64  # Optional: remove if you don't need multi-arch

      # 10. Output image digest
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}         